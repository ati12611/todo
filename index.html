<html lang="ru">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="container">
        <h1>Планировщик задач</h1>

        <div class="todo_list">
            <h2>ToDo - Task</h2>
            <div class="create_new_todo">
                <input type="text" class="message" maxlength="25" placeholder="Описание">


            </div>
            <button class="bot1">Добавить</button>
            <button type="reset" class="bot2">Очистить</button>
            <div class="wrapper">

                <ul class="todo"></ul>
            </div>

        </div>

    </div>

    <script src="scipt.js"></script>
